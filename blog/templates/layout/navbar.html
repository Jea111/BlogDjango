<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Libreria - Vende con nosotros{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-sm-3 mt-sm-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Libreria</a>
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'agregarBlogs' %}"
              >Vende con nosotros</a
            >
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Salir</a></li>
        </ul>
      </div>
    </nav>
    <br />

    {% block content %} {% endblock %}
    <footer>
      <ul class="list-group d-flex">
        <li class="list-group-item">Facebook</li>
        <li class="list-group-item">Instagram</li>
        <li class="list-group-item">Nuestra direccion</li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

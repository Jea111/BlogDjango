{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Librería - Vende con nosotros{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand fw-bold text-success" href="{% url 'index' %}">
          <i class="bi bi-book-half me-2"></i>Librería
        </a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-center">
            <li class="nav-item">
              <a class="nav-link" href="#inicio">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'agregarBlogs' %}">
                <i class="bi bi-bag-plus-fill me-1"></i>Vende con nosotros
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-danger fw-semibold" href="#abouh">
                <i class="bi bi-info-circle me-1"></i>Sobre nosotros
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <footer class="text-light mt-5 py-5">
      <div class="container">
        <div class="row text-center text-md-start align-items-center gy-3">
          <div class="col-md-4">
            <h5 class="text-success mb-3">Contacto</h5>
            <p class="mb-1 small">
              <i class="bi bi-geo-alt"></i> Medellín, Colombia
            </p>
            <p class="mb-1 small"><i class="bi bi-phone"></i> +57 3147681762</p>
            <p class="mb-0 small">
              <i class="bi bi-envelope"></i> libreria@gmail.com
            </p>
          </div>

          <div class="col-md-4 text-center">
            <div class="social-icons mt-3">
              <a href="#"><i class="bi bi-facebook"></i></a>
              <a href="#"><i class="bi bi-instagram"></i></a>
              <a href="#"><i class="bi bi-whatsapp"></i></a>
            </div>
          </div>

          <div class="col-md-4 text-center text-md-end">
            <p class="small mb-0 text-secondary">
              2025 Librería Online De Medellín <br />Con Envios Nacionales
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>

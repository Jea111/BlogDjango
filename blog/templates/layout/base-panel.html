{% load static %}

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Panel Admin{% endblock %}</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-light">
    <nav
      class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm fixed-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'ventas' %}">
          <i class="bi bi-speedometer2"></i> Panel Admin
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarAdmin"
          aria-controls="navbarAdmin"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarAdmin">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="{% url 'index' %}">
                <i class="bi bi-house-door"></i> Tienda
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="{% url 'panel_vendedores' %}">
                <i class="bi bi-people"></i> Administradores
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-warning" href="{% url 'login' %}">
                <i class="bi bi-box-arrow-right"></i> Cerrar sesi√≥n
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-5">{% block content %} {% endblock %}</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

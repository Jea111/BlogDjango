{% extends 'layout/navbar.html' %} {% load static %} {% block title %}Registrar
Blog{% endblock %} {% block content %}
<body class="bg-light">
  <div class="container mt-5 mb-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-primary text-white text-center">
        <h3 class="mb-0">ðŸ“š Publica tu Blog</h3>
      </div>

      <div class="card-body p-4">
        <form method="POST" enctype="multipart/form-data" class="row g-3">
          {% csrf_token %}

          <h4 class="text-primary mt-3">Datos del Vendedor</h4>
          <div class="col-md-4">
            <label class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control"
              name="nombre_vendedor"
              placeholder="Tu nombre"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email_vendedor"
              placeholder="correo@ejemplo.com"
              required
            />
          </div>
          <div class="col-md-4">
            <label class="form-label">TelÃ©fono</label>
            <input
              type="text"
              class="form-control"
              name="telefono_vendedor"
              placeholder="+57 3001234567"
              required
            />
          </div>

          <div class="col-md-4">
            <label class="form-label">password</label>
            <input
              type="password"
              class="form-control"
              name="password_vendedor"
              required
            />
          </div>

          <h4 class="text-primary mt-4">Datos del Blog</h4>
          <div class="col-md-6">
            <label class="form-label">TÃ­tulo del Blog</label>
            <input
              type="text"
              class="form-control"
              name="titulo"
              placeholder="Ej: Programando con Django"
              required
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Autor</label>
            <input
              type="text"
              class="form-control"
              name="autor"
              placeholder="Tu nombre o seudÃ³nimo"
              required
            />
          </div>

          <div class="col-md-6">
            <label class="form-label">Precio</label>
            <input
              type="number"
              step="0.01"
              class="form-control"
              name="precio"
              placeholder="Ej: 49.99"
            />
          </div>
          <div class="col-md-6">
            <label class="form-label">Portada</label>
            <input type="file" class="form-control" name="portada" />
          </div>

          <div class="col-12 text-center mt-4">
            <button type="submit" class="btn btn-success px-4 py-2">
              <i class="bi bi-upload"></i> Crear Blog
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById("portada");
    const preview = document.getElementById("preview");

    input.addEventListener("change", () => {
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });
  </script>

  {% endblock %}
</body>

<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: linear-gradient(135deg, #030e1a, #6610f2);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-card {
        width: 100%;
        max-width: 400px;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
        padding: 2rem;
      }
      .login-card h2 {
        text-align: center;
        color: #343a40;
        margin-bottom: 1.5rem;
      }
      .btn-primary {
        width: 100%;
        border-radius: 8px;
      }
      .form-control {
        border-radius: 8px;
      }
      .alert {
        text-align: center;
        padding: 0.75rem;
        border-radius: 8px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="login-card mx-auto">
        <h2>Login Administrador</h2>

        {% if mssg %}
        <div class="alert alert-danger" role="alert">{{ mssg }}</div>
        {% endif %}

        <form method="POST" class="needs-validation" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            <input
              type="text"
              name="nombre_admin"
              class="form-control"
              placeholder="Nombre"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="email"
              name="correo_admin"
              class="form-control"
              placeholder="Correo"
              required
            />
          </div>

          <div class="mb-3">
            <input
              type="password"
              name="password_admin"
              class="form-control"
              placeholder="ContraseÃ±a"
              required
            />
          </div>

          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

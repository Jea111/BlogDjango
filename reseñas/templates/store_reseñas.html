{% extends "layout/navbar.html" %} {% block title %} Reseñas de la tienda -
LIbreria {% endblock %} {% block content %}

<div class="container my-5">
  <h2 class="text-center text-success mb-4">Reseñas de la Tienda</h2>

  <form
    method="POST"
    action="{% url 'reseñas_tienda' %}"
    class="card p-4 shadow-sm mb-5"
  >
    {% csrf_token %}
    <div class="mb-3">
      <label for="nombreUsuario" class="form-label">Tu nombre</label>
      <input
        type="text"
        id="nombreUsuario"
        name="usuario"
        class="form-control"
        required
      />
    </div>
    <div class="mb-3">
      <label for="comentario" class="form-label">Comentario</label>
      <textarea
        id="comentario"
        name="comentario_tienda"
        class="form-control"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="calificacion" class="form-label">Calificación (1-5)</label>
      <input
        type="number"
        id="calificacion"
        name="calificacion_tienda"
        class="form-control w-25"
        min="1"
        max="5"
        required
      />
    </div>
    <button type="submit" class="btn btn-success w-100">Enviar reseña</button>
  </form>
</div>

{% endblock %}
